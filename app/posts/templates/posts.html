<!-- Begin Post -->
<h2 class="page-header">Showing {{ posts.length }} posts</h2>
<article ng-repeat="post in posts | orderBy:'-date' | filter: searchParam | limitTo: 3 : (pageNumber - 1) * 3 ">
    <header>
        <h2>
            <a href="#/post/{{ post.htmlPath }}">{{post.title}}</a>
            <!--Take care of spaces and other stuff with JS-->
        </h2>

        <p>
            <small class="glyphicon glyphicon-user"></small>
            by <a href="#">{{ post.author }}</a>
        </p>
        <p>
            <small class="glyphicon glyphicon-time"></small>
            {{ post.date | date }}
        </p>
    </header>

    <!-- Post Description -->
    <p>{{ post.description }}</p>
    <br>

    <footer class="clearfix">
        <p class="pull-left">
            <b>Tags:&nbsp;</b>
							<span ng-repeat="tag in post.tags">
								<a href="#" class="label label-default">{{ tag }}</a>
							</span>
        </p>

        <a class="btn btn-primary pull-right" href="#">
            Read More <i class="glyphicon glyphicon-chevron-right"></i>
        </a>
    </footer>
    <hr>
</article>
<ul class="pager">
    <li class="previous">
        <a href="#/posts/{{ pageNumber - 1 }}" ng-show="pageNumber > 1">&larr; Newer</a>
    </li>
    <li class="next">
        <a href="#/posts/{{ pageNumber - - 1}}" ng-show="pageNumber < 3">&rarr; Older</a>
    </li>
</ul>
<!-- End of Post -->
